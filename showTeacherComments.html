        <script>
            function hideJumbooo()
            {
                var show = document.getElementById("jumbooo")
                show.style.visibility = "hidden"
                show.style.display = "none"
            }
            
            function showJumbooo()
            {
                var show = document.getElementById("jumbooo")
                show.style.visibility = "visible"
                show.style.display = "block"
            }
